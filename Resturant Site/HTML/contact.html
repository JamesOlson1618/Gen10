<form class="form-horizontal" action="http://www.nowhere.com/nowhere.htm" method="get">

    <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter Name">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Email:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" placeholder="Enter Email">
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="col-sm-4 control-label">Phone:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter Phone number">
        </div>
      </div>

      <div class="form-group">
        <label for="reason" class="col-sm-4 control-label">Reason for Inquiry:</label>
        <div class="col-sm-8">
          <select name="reason" class="form-control">
            <option value="catering">Catering</option>
            <option value="party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="addInfo" class="col-sm-4 control-label">Additional Information:</label>
        <div class="col-sm-8">
          <textarea name="additionalInfo" class="form-control" placeholder="Additional Information"
          style="overflow: auto; resize: none"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Have you been to the restaurant?</label>
        <div class="col-sm-8">
          <label class="radio-inline">
            <input type="radio" name="returningCust" value="yes"> Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="returningCust" value="no"> No
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Best day(s) to contact you:</label>
        <div class="col-sm-8">
          <label class="checkbox-inline">
            <input type="checkbox" name="bestDayToContact"  value="Monday"> M
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="bestDayToContact" value="Tuesday"> T
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="bestDayToContact" value="Wednesday"> W
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="bestDayToContact"  value="Thursday"> Th
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="bestDayToContact" value="Friday"> F
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-default">Send</button>
        </div>
      </div>
    </form>
