<!DOCTYPE html>
<html>
<head>
	<script type="text/JavaScript" src="sevens.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

	<title>Lucky Sevens</title>

</head>

<body>

	<p style="text-align:center;font-family:courier;font-size:300%;">Lucky Sevens!</p>

<div class="container">

	<div class="row">

		<form name="sevens" onsubmit="return game();" class="form-vertical">

			<div class="form-group">
				<label class="control-label col-lg-4" for="initialBet" style="font-size:150%;">Starting Bet</label>

				<div class="col-lg-4">
					<input type="number" class="form-control" id="initialBet" required>
				</div>

			</div>

			<div class="col-lg-4">
				<button type="submit" id="playButton" class="btn btn-primary">Play!</button>
			</div>

		</form>

	</div>

	<div class="row">

		<table class="table" id="results" style="display:none;">

			<tbody>

				<caption><h1 class="text-center">Results</h1></caption>

				<tr>
					<th>Starting Bet:</th>
					<th><span id="validBet"></span></th>
				</tr>

			</tbody>

			<tbody>

				<tr>
					<td>Total Rolls Before Going Broke:</td>
					<td><span id="totalRolls"></span></td>
				</tr>

				<tr>
					<td>Highest Amount Won:</td>
					<td><span id="maxBal"></span></td>
				</tr>

				<tr>
					<td>Roll Count at Highest Amount Won:</td>
					<td><span id="maxBallRoll"></span></td>
				</tr>
				
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
